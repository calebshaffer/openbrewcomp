# Populate the table with an initial list of clubs
<%
   # Fill in club names here
   CLUB_NAMES = [
     # Add other club names here, order does not matter. They
     # will appear in the selection list in alphabetical order.

     # 'Another Club Name',
     # 'Yet Another Homebrew Club (YAHC)',
     # 'And so on ...',

     # Your own club members will be entering, right?
     APP_CONFIG[:club_name]  # Leave this one last
   ]
%>
other:
  id: <%= Club.other.id %>
  name: <%= Club.other.name %>
independent:
  id: 1
  name: 'Independent'
<% CLUB_NAMES.each_with_index do |name, index|
     i = index + 2 %>
club<%= i %>:
  id: <%= i %>
  name: <%= name %>
<% end %>
